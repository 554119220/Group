<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/WebApp_reset.css" />
		<title>注册</title>
	</head>
	<body>
		<div class="logo">
			<img src="img/logo.png" >
		</div>
		<div class="title">I am a good man.</div>
		<div class="login_box">
			<div class="input_box" id="name_box">
				<div class="input_name">姓名</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请输入姓名">
				</div>
			</div>
			<div class="input_box" id="pas_box">
				<div class="input_name">邮箱</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请输入密邮箱">
				</div>
			</div>
			<div class="input_box" id="pas_box">
				<div class="input_name">登录密码</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请输入登录密码">
				</div>
			</div>
			<div class="input_box" id="pas_box">
				<div class="input_name">确认密码</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请确认密码">
				</div>
			</div>
			<div class="header_box">
				<img src="img/header.jpg">
				<div>选一张迷人帅气的头像吧。</div>
			</div>
			<div class="register_but">注&nbsp&nbsp&nbsp册</div>
		</div>
		<div class="reg_box">
			<div class="warn_go">已有账号</div>
			<div class="go_log">立即登录</div>
		</div>
	</body>
</html>
