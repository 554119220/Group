<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/WebApp_reset.css" />
		<title>信息核对</title>
	</head>
	<body>
		<div class="logo">
			<img src="img/logo.png" >
		</div>
		<div class="title">I am a good man.</div>
		<div class="login_box">
			<div class="input_box" id="name_box">
				<div class="input_name">学校</div>
				<div class="input">
					<div>请选择学校</div>
				</div>
			</div>
			<div class="input_box" id="pas_box">
				<div class="input_name">学号</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请输入学号">
				</div>
			</div>
			<div class="input_box" id="pas_box">
				<div class="input_name">密码</div>
				<div class="input">
					<input type="text" name="login_name" placeholder="请输入密码">
				</div>
			</div>
			<div class="remind">亲，我只是核对信息哟</div>
			<div class="register_but">核&nbsp&nbsp&nbsp对</div>
		</div>
		<div class="reg_box">
			<div class="warn_go">已有账号</div>
			<div class="go_log">立即登录</div>
		</div>
	</body>
</html>
